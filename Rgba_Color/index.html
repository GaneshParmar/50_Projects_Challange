<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rgba Colour</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="body">
    <header id="header">Rgba Color</header>
    <!-- Dark Mode -->
    <h4>Dark Mode</h4>
    <div id="on_off_btn">
        <p id="on_off" onclick="shift()"></p>
    </div>
    <div id="color_shower">
        <label for="R_value">Red</label>
        <div class="input_container">
            <input type="range" name="red" min="0" max="255" id="R_value" value="255" oninput="getValue(this,R_value,r_value_display,r_value_display,g_value_display,b_value_display,a_value_display)">
            <p id="r_value_display">255</p>
        </div>
        
        <label for="G_value">Green</label>
        <div class="input_container">
            <input type="range" name="green" min="0" max="255" id="G_value" value="255" oninput="getValue(this,G_value,g_value_display,r_value_display,g_value_display,b_value_display,a_value_display)">
            <p id="g_value_display">255</p>
        </div>
        
        <label for="B_value">Blue</label>
        <div class="input_container">
            <input type="range" name="blue" min="0" max="255" id="B_value" value="255" oninput="getValue(this,B_value,b_value_display,r_value_display,g_value_display,b_value_display,a_value_display)">
            <p id="b_value_display">255</p>
        </div>
        
        <label for="A_value">Alpha</label>
        <div class="input_container">
            <input type="range" name="alpha" min="0" max="1" value="1" id="A_value" step="0.1" oninput="getValue(this,A_value,a_value_display,r_value_display,g_value_display,b_value_display,a_value_display)">
            <p id="a_value_display">0.5</p>
        </div>
        <span id="copy_text">copy</span>
            <div class="rgba_container">
                <Label></Label>
                <!-- <h4 id="rgba_print">rgba(244,56,78,9)</h4> -->
                <input type="text" oninput="user_colour(R_value,G_value,B_value,A_value)" value="rgba(244,56,78,9)" id="rgba_print" onfocus="slider_animation('on')" onblur="slider_animation()"/>
                <i class="fa fa-copy" id="copy_icon" onmouseover="show_copy()" onmouseout="hide_copy()"></i>
                <span id="slider">
                </span>
                <span id="slider1">
                </span>

            </div>
    </div>
</body>
<script src="index.js"></script>
</html>
