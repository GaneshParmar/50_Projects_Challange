<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first 3d Webbsite</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        height: 97vh;
    }
    #model_container{
        width: 100%;
        height: 100%;
        background-color: aqua;
    }
    #model{
        width: 100%;
        height: 100%;
    }
    .btn_holder{
        position: relative;
        bottom: 20vh;
        display: flex;
        justify-content: center;
    }
    button{
        padding: 10px;
        width: 70px;
        border-radius: 4px;
        border: none;
        background-color: rgba(164,74,255,1);
        color: white;
        cursor: pointer;
    }
    #btn_2{
        margin: 0 4vw;
    } 

    @media (min-width:900px){
        button{
            width: 140px;
            padding: 15px;
        }
        
    }
</style>
<body>

    <div id="model_container">
        <model-viewer src="RobotExpressive.glb" alt="A 3D model of robot" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral" auto-rotate camera-controls id="model" animation-name="Wave" autoplay></model-viewer>
        <div class="btn_holder">
            <button type="button" onclick="stop()">Stop</button>
            <button type="button" id="btn_2" onclick="run()">Run</button>
            <button type="button" onclick="wave()">Wave</button>
        </div>
    </div>
</body>
<script>
    model_selector=document.querySelector("#model");
    function stop() {
        model_selector.animationName="none";
    }
    function run() {
        model_selector.animationName="Running";
    }
    function wave() {
        model_selector.animationName="Wave";
    }
</script>
</html>
